<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Covid-19 Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
<link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
<script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>
<link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v2.1.1/airship.css">
<script src="https://libs.cartocdn.com/airship-components/v2.1.1/airship.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
#menu {margin-top: 100px; margin-right: 24px;}
ul li {list-style-type:none; padding: 0px;}
.mapboxgl-popup-close-button {
  margin-right: 6px;
  font-weight: bold;
  font-size: 120%;
}
h2.as-widget-header__header {margin-left: 6px;}
.as-widget-selection__selection {margin-left: 6px;}
#btn-group button {float: left; cursor: pointer; text-align: center; margin-left: 12px;}
</style>
</head>
<body>
<div id="map"></div>
<div id="btn-group" class='absolute right top mt24 mr24'>
<button class='btn btn--stroke flex-parent-inline bg-lighten50 bg-blue-on-active color-white-on-active is-active'
id='button-menu'>Layers
<svg class='icon w24 h24'><use xlink:href='#icon-layers'/></svg>
</button>
<button class='btn btn--stroke flex-parent-inline bg-lighten50 bg-blue-on-active color-white-on-active is-active'
id='button-filter'>Filter
<svg class='icon w24 h24'><use xlink:href='#icon-filter'/></svg>
</button>
<button class='btn btn--stroke flex-parent-inline bg-lighten50 bg-blue-on-active color-white-on-active is-active'
 id='button-legend'>Legend
<svg class='icon w24 h24'><use xlink:href='#icon-graph'/></svg>
</button>
</div>
<nav class='absolute right round bg-white flex-parent flex-parent--column py6 shadow-darken10' id="menu">
  <strong class='block mb6 align-center'>Layers</strong>
</nav>
<div id="legend-container"></div>
<div class='flex-parent flex-parent--center-cross flex-parent--center-main absolute top right bottom left bg-darken10 z5' id='spinner'>
  <div class='flex-child loading'></div>
</div>
<div class='hide-visually absolute left top mt24 ml24 round bg-white flex-parent flex-parent--column py6 shadow-darken10' id='pop-filter' style="width: 500px;">
  <as-histogram-widget
    color = '#448ee4'
    heading="Population Filter"
    show-header="true"
    show-clear>
  </as-histogram-widget>
</div>
<script src="/javascript/map.js"></script>
</body>
</html>
